<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte de profil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="card">
        <div class="card-content">
            <div class="img-box">
                <img src="img/bart.jpg" alt="photo de profil">
            </div>
            <h3>Bart Simpson<br><span>Eleve de primaire</span></h3>
        </div>
        <ul class='user-infos'>
            <li>
                <a href="#">
                    <ion-icon name="person-outline"></ion-icon>Infos membre
                </a>
            </li>
            <li>
                <a href="#">
                    <ion-icon name="calendar-outline"></ion-icon>inscrit le 27/08/21
                </a>
            </li>
            <li>
                <a href="#">
                    <ion-icon name="mail-outline"></ion-icon>bart.simpsons@yellow.com
                </a>
            </li>
        </ul>
        <div class="toggle">
            <ion-icon name="chevron-down-outline"></ion-icon>
        </div>
    </div>
 
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="main.js"></script>
</body>
</html>
